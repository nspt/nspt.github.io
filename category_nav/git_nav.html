---
layout: blog_list
---
{% for post in site.posts %}
	{% if post.category == "git" %}
		<blockquote>
			<h2>
				<a href="{{ post.url }}">{{ post.title }}</a>
			</h2>
		</blockquote>
		<p>
			{{ post.description }}
		</p>
		<p style="text-align:right">
			{{ post.date | date_to_string }} - {{ post.author }}
		</p>
	{% endif %}
{% endfor %}
